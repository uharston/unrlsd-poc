version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: unrlsd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: unrlsd
      POSTGRES_PASSWORD: unrlsd_dev
      POSTGRES_DB: unrlsd_poc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unrlsd"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
